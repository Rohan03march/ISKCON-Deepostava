<div class="music-player">
    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

        <!--|----------style--------------|-->
        <style> 
            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
            .music-player{
                margin: 0;
                font-family: 'Roboto', sans-serif;
                font-size: 12px;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container{
                background-color: #e7e7e7;
                height: 500px;
                width: 400px;
                border-radius: 20px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
                transition: all 0.5s ease;
            }
            
            .container:hover{
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            }
            
            .player-img{
                width: 300px;
                height: 300px;
                position: relative;
                top: -50px;
                left: 50px;
            }
            
            .player-img img{
                object-fit: cover;
                border-radius: 20px;
                height: 0;
                width: 0;
                opacity: 0;
                box-shadow: 0 5px 30px 5px rgba(0, 0, 0, 0.5);
            }
            
            .player-img:hover img{
                box-shadow: 0 5px 30px 5px rgba(0, 0, 0, 0.8);
            }
            
            .player-img img.active{
                width: 100%;
                height: 100%;
                transition: all 0.5s;
                opacity: 1;
            }
            
            h2{
                font-size: 28px;
                text-align: center;
                font-weight: 500;
                margin: 10px 0 0;
            }
            
            h3{
                font-size: 18px;
                text-align: center;
                font-weight: 500;
                margin: 10px 0 0;
            }
            
            .player-progress{
                background-color: #fff;
                border-radius: 5px;
                cursor: pointer;
                margin: 40px 20px 35px;
                height: 6px;
                width: 90%;
            }
            
            .progress{
                background-color: #212121;
                border-radius: 5px;
                height: 100%;
                width: 0%;
                transition: width 0.1s linear;
            }
            
            .music-duration{
                position: relative;
                top: -25px;
                display: flex;
                justify-content: space-between;
            }
            
            .player-controls{
                position: relative;
                top: -15px;
                left: 120px;
                width: 200px;
            }
            
            .fa-solid{
                font-size: 30px;
                color: #666;
                margin-right: 30px;
                cursor: pointer;
                user-select: none;
                transition: all 0.3s ease;
            }
            
            .fa-solid:hover{
                filter: brightness(40%);
            }
            
            .play-button{
                font-size: 44px;
                position: relative;
                top: 3px;
            }
        </style>
        <!--|----------style-end----------|-->

        <!--|---------script--------------|-->
        <script>
            const image = document.getElementById('cover'),
    title = document.getElementById('music-title'),
    artist = document.getElementById('music-artist'),
    currentTimeEl = document.getElementById('current-time'),
    durationEl = document.getElementById('duration'),
    progress = document.getElementById('progress'),
    playerProgress = document.getElementById('player-progress'),
    prevBtn = document.getElementById('prev'),
    nextBtn = document.getElementById('next'),
    playBtn = document.getElementById('play'),
    background = document.getElementById('bg-img');

const music = new Audio();

const songs = [
    {
        path: 'assets/1.mp3',
        displayName: 'Hare Krishna Maha Mantra',
        cover: 'assets/1.jpg',
        artist: 'Srila Prabhupada',
    }
];

let musicIndex = 0;
let isPlaying = false;

function togglePlay() {
    if (isPlaying) {
        pauseMusic();
    } else {
        playMusic();
    }
}

function playMusic() {
    isPlaying = true;
    // Change play button icon
    playBtn.classList.replace('fa-play', 'fa-pause');
    // Set button hover title
    playBtn.setAttribute('title', 'Pause');
    music.play();
}

function pauseMusic() {
    isPlaying = false;
    // Change pause button icon
    playBtn.classList.replace('fa-pause', 'fa-play');
    // Set button hover title
    playBtn.setAttribute('title', 'Play');
    music.pause();
}

function loadMusic(song) {
    music.src = song.path;
    title.textContent = song.displayName;
    artist.textContent = song.artist;
    image.src = song.cover;
    background.src = song.cover;
}

function updateProgressBar() {
    const { duration, currentTime } = music;
    const progressPercent = (currentTime / duration) * 100;
    progress.style.width = `${progressPercent}%`;

    const formatTime = (time) => String(Math.floor(time)).padStart(2, '0');
    durationEl.textContent = `${formatTime(duration / 60)}:${formatTime(duration % 60)}`;
    currentTimeEl.textContent = `${formatTime(currentTime / 60)}:${formatTime(currentTime % 60)}`;
}

function setProgressBar(e) {
    const width = playerProgress.clientWidth;
    const clickX = e.offsetX;
    music.currentTime = (clickX / width) * music.duration;
}

playBtn.addEventListener('click', togglePlay);
prevBtn.addEventListener('click', () => changeMusic(-1));
nextBtn.addEventListener('click', () => changeMusic(1));
music.addEventListener('ended', () => changeMusic(1));
music.addEventListener('timeupdate', updateProgressBar);
playerProgress.addEventListener('click', setProgressBar);

loadMusic(songs[musicIndex]);
        </script>
        <!--|---------script-end|---------|-->

    </div>
</div>
