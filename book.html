<!DOCTYPE html>
<html>
<head>
    <title>Krishna Book</title>
    <link rel="icon" href="assets/images/iskcon-fevicon.png" type="image/gif" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="assets/booklet/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="assets/booklet/jquery.booklet.1.1.0.min.js" type="text/javascript"></script>
    <link href="assets/booklet/jquery.booklet.1.1.0.css" type="text/css" rel="stylesheet" media="screen" />
</head>
<div class="book">
    <div class="button-grid">
        <a href="./indexs.html" class="grid-button">Home</a>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .book {
                color: #444;
                font-size: 12px;
                font-family: 'Oswald', sans-serif;
            }
        
            .booklet {
                width: 900px;
                height: 607px;
                position: relative;
                margin: 0 auto 10px;
                box-shadow: 0px 0px 1px #fff;
                border-radius: 10px;
            }
            .book_wrapper {
                margin: 0 auto;
                padding-top: 50px;
                width: 905px;
                height: 540px;
                position: relative;
                background: transparent url(assets/images/bg.png) no-repeat 9px 27px;
            }
            .booklet img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            a#next_page_button,
            a#prev_page_button {
                display: none;
                position: absolute;
                width: 41px;
                height: 40px;
                cursor: pointer;
                margin-top: -20px;
                top: 50%;
                background: transparent url(assets/images/buttons.png) no-repeat 0px -40px;
            }
            a#prev_page_button {
                left: -30px;
            }
            a#next_page_button {
                right: -30px;
                background-position: -41px -40px;
            }
            a#next_page_button:hover {
                background-position: -41px 0px;
            }
            a#prev_page_button:hover {
                background-position: 0px 0px;
            }
        
            /* Mobile landscape styles */
            @media only screen and (max-width: 768px) {
                .booklet {
                    width: 100%;
                    height: auto; /* Adjust height as needed */
                    margin: 0 auto;
                }
                .book_wrapper {
                    width: 100%;
                    height: auto; /* Adjust height as needed */
                    padding-top: 20px; /* Adjust padding if needed */
                }
                #mybook {
                    display: block; /* Ensure the book is visible */
                }
                a#next_page_button,
                a#prev_page_button {
                    display: block; /* Show buttons */
                    width: 30px; /* Adjust button size if needed */
                    height: 30px; /* Adjust button size if needed */
                }
            }
        
            /* New styles for vertical layout in phone mode */
            @media only screen and (max-width: 768px) {
                .book_wrapper {
                    flex-direction: column; /* Stack items vertically */
                    align-items: center; /* Center align items */
                }
                .b-load {
                    display: flex;
                    flex-direction: column; /* Stack images vertically */
                    align-items: center; /* Center align images */
                }
                .b-load div {
                    margin: 10px 0; /* Add space between images */
                }
            }
        
            .button-grid {
                display: flex;
                justify-content: left;
                margin: 20px 0;
                flex-wrap: wrap;
            }
            .grid-button {
                padding: 15px 25px;
                font-size: 16px;
                color: white;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
                text-decoration: none;
                text-align: center;
            }
            .grid-button:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }
            .grid-button {
                font-family: 'Roboto', sans-serif;
            }
        </style>
        
    </div>
    <div class="book_wrapper">
        <a id="next_page_button"></a>
        <a id="prev_page_button"></a>

        <div id="mybook" style="display:none;">
            <div class="b-load">
                <div>
                    <img src="assets/images/img1.jpg" alt=""/>
                </div>
                <div>
                    <img src="assets/images/2.png" alt=""/>
                </div>
                <div>
                    <img src="assets/images/img3.jpg" alt=""/>
                </div>
                <div>
                    <img src="assets/images/4.png" alt=""/>
                </div>
                <div>
                    <img src="assets/images/img5.jpg" alt=""/>
                </div>
                <div>
                    <img src="assets/images/6.png" alt=""/>
                </div>
                <div>
                    <img src="assets/images/img6.jpg" alt=""/>
                </div>
                <div>
                    <img src="assets/images/8.png" alt=""/>
                </div>
                <div>
                    <img src="assets/images/img2.jpg" alt="">
                </div>
                <div>
                    <img src="assets/images/5.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <style>
        @media only screen and (max-width: 768px) {
            .book_wrapper {
                transform: rotate(90deg); /* Rotate the container */
                transform-origin: top left; /* Set the origin for the rotation */
                width: 100vh; /* Set height to width of the viewport */
                height: 100vw; /* Set width to height of the viewport */
                position: relative; /* Ensure it remains positioned correctly */
            }
            
            .b-load {
                display: flex;
                flex-direction: column; /* Stack items vertically */
                align-items: center; /* Center align items */
            }
            
            /* Adjust button sizes */
            a#next_page_button,
            a#prev_page_button {
                width: 30px; /* Adjust button size if needed */
                height: 30px; /* Adjust button size if needed */
                display: block; /* Show buttons */
            }
        }
        
    </style>

    <script type="text/javascript">
        $(function() {
            var $mybook = $('#mybook');
            var $bttn_next = $('#next_page_button');
            var $bttn_prev = $('#prev_page_button');
            var $mybook_images = $mybook.find('img');
            var cnt_images = $mybook_images.length;
            var loaded = 0;

            $mybook_images.each(function() {
                var $img = $(this);
                var source = $img.attr('src');
                $('<img/>').load(function() {
                    ++loaded;
                    if (loaded === cnt_images) {
                        $bttn_next.show();
                        $bttn_prev.show();
                        $mybook.show().booklet({
                            width: 800,
                            height: 500,
                            speed: 900,
                            direction: 'LTR',
                            next: $bttn_next,
                            prev: $bttn_prev,
                        });
                    }
                }).attr('src', source);
            });
        });
    </script>
</div>



</html>
