<!DOCTYPE html>
<html>
<head>
    <title>Moleskine Notebook with jQuery Booklet</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="booklet/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="booklet/jquery.booklet.1.1.0.min.js" type="text/javascript"></script>
    <link href="booklet/jquery.booklet.1.1.0.css" type="text/css" rel="stylesheet" media="screen" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            color: #444;
            font-size: 12px;
            font-family: 'Oswald', sans-serif;
        }

        .booklet {
            width: 900px;
            height: 607px;
            position: relative;
            margin: 0 auto 10px;
            box-shadow: 0px 0px 1px #fff;
            border-radius: 10px;
        }
        .book_wrapper {
            margin: 0 auto;
            padding-top: 50px;
            width: 905px;
            height: 540px;
            position: relative;
            background: transparent url(images/bg.png) no-repeat 9px 27px;
        }
        .booklet img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill the space */
        }
        a#next_page_button,
        a#prev_page_button {
            display: none;
            position: absolute;
            width: 41px;
            height: 40px;
            cursor: pointer;
            margin-top: -20px;
            top: 50%;
            background: transparent url(images/buttons.png) no-repeat 0px -40px;
        }
        a#prev_page_button {
            left: -30px;
        }
        a#next_page_button {
            right: -30px;
            background-position: -41px -40px;
        }
        a#next_page_button:hover {
            background-position: -41px 0px;
        }
        a#prev_page_button:hover {
            background-position: 0px 0px;
        }
    </style>
</head>
<body>
    <div class="button-grid">
        <a href="indexs.html" class="grid-button">Home</a>
        <style>
            .button-grid {
                display: flex;
                justify-content: left;
                margin: 20px 0;
                flex-wrap: wrap;
            }
            .grid-button {
                padding: 15px 25px;
                font-size: 16px;
                color: white;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
                text-decoration: none;
                text-align: center;
            }
            .grid-button:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }
            .grid-button {
                font-family:'Roboto', sans-serif;
            }
        </style>
    </div>
    <div class="book_wrapper">
        <a id="next_page_button"></a>
        <a id="prev_page_button"></a>

        <div id="mybook" style="display:none;">
            <div class="b-load">
                <div>
                    <img src="images/img1.jpg" alt=""/>
                </div>
                <div>
                    <img src="images/img2.jpg" alt=""/>
                </div>
                <div>
                    <img src="images/img3.jpg" alt=""/>
                </div>
                <div>
                    <img src="images/img4.jpg" alt=""/>
                </div>
                <div>
                    <img src="images/img5.jpg" alt=""/>
                </div>
                <div>
                    <img src="images/img6.jpg" alt=""/>
                </div>
                <div>
                    <img src="images/img7.jpg" alt=""/>
                </div>
                <div>
                    <img src="images/img8.jpg" alt=""/>
                </div>
				<div>
					<img src="images/img1.jpg" alt="">
				</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            var $mybook = $('#mybook');
            var $bttn_next = $('#next_page_button');
            var $bttn_prev = $('#prev_page_button');
            var $mybook_images = $mybook.find('img');
            var cnt_images = $mybook_images.length;
            var loaded = 0;

            $mybook_images.each(function() {
                var $img = $(this);
                var source = $img.attr('src');
                $('<img/>').load(function() {
                    ++loaded;
                    if (loaded === cnt_images) {
                        $bttn_next.show();
                        $bttn_prev.show();
                        $mybook.show().booklet({
                            width: 800,
                            height: 500,
                            speed: 600,
                            direction: 'LTR',
                            next: $bttn_next,
                            prev: $bttn_prev,
                        });
                    }
                }).attr('src', source);
            });
        });
    </script>
</body>
</html>
