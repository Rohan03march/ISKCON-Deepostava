<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/iskcon-fevicon.png" type="image/gif" />
    <title>Deepostava</title>
    <style>
        /* Logout button styles */
        .logout {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            align-items: center;
        }
        .logout:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .logout {
                width: 100%;
                font-size: 18px;
            }
        }

        /* Button grid styles */
        .button-grid {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .grid-button {
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            text-align: center;
        }
        .grid-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .grid-button {
            font-family:'Roboto', sans-serif;
        }
        @media (max-width: 600px) {
            .grid-button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    
    <!-- Logout button -->
    <div class="log">
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    <!-- /Logout button -->

    <!-- Button grid -->
    <div class="button-grid">
        <a href="Hare krishna.html" class="grid-button">Hare Krishna Mantra</a>
        <a href="book.html" class="grid-button">Book Reading</a>
        <a href="Gheeoffering.html" class="grid-button">Ghee Offering</a>
    </div>
    <!-- /Button grid -->

    <!-- Imports -->
    <script type="module" src="assets/js/indexs.js"></script>
    <script>
        function logout() {
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
